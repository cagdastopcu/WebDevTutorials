<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>
	
	<form>
		<p>Do you prefer cats or dogs?</p>
		<label for="radioDog">Dog</label>
		<input id="radioDog" type="radio" name="petChoise" value="dog">
		<label for="radioCat">Cat</label>
		<input id="radioCat" type="radio" name="petChoise" value="cat">
		<p>What is your favorute color?</p>
		<select name="color">
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="black">Black</option>
		</select>

		<textarea name="paragraph" rows="10" cols="50"></textarea>
		<button>Go!</button>
		
	</form>
	
	<!-- <input type="checkbox" name="checkbox"> -->

</body>
</html>
